<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinflip Test - Penguin Fishing Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 50%, #4CAF50 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f0f0f0;
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .info {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }
        
        .contract-info {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .contract-info h3 {
            margin-top: 0;
            color: #8B4513;
        }
        
        .contract-info p {
            margin: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêß Coinflip Smart Contract Test</h1>
        
        <div class="contract-info">
            <h3>Contract Details</h3>
            <p><strong>Address:</strong> 0xcb300ef13a41E27a29674278b4C4D68A506aFf8D</p>
            <p><strong>Network:</strong> Abstract Chain (Chain ID: 2741)</p>
            <p><strong>Type:</strong> Test-only coinflip using on-chain pseudo-randomness</p>
        </div>
        
        <button class="test-button" onclick="testWalletConnection()">Test Wallet Connection</button>
        <button class="test-button" onclick="testContractInteraction()">Test Contract Interaction</button>
        <button class="test-button" onclick="openCoinflipModal()">Open Coinflip Modal</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Web3 Libraries -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <!-- Coinflip Plugin -->
    <script src="js/plugins/CoinflipMinigame.js"></script>
    
    <script>
        let currentAccount = null;
        let contract = null;
        
        const CONTRACT_CONFIG = {
            address: '0xcb300ef13a41E27a29674278b4C4D68A506aFf8D',
            abi: [
                {
                    "inputs": [],
                    "stateMutability": "payable",
                    "type": "constructor"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        { "indexed": true, "internalType": "address", "name": "player", "type": "address" },
                        { "indexed": false, "internalType": "bool", "name": "choice", "type": "bool" },
                        { "indexed": false, "internalType": "bool", "name": "result", "type": "bool" },
                        { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" },
                        { "indexed": false, "internalType": "bool", "name": "won", "type": "bool" }
                    ],
                    "name": "FlipResult",
                    "type": "event"
                },
                {
                    "inputs": [],
                    "name": "getBalance",
                    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [{ "internalType": "bool", "name": "_choice", "type": "bool" }],
                    "name": "flip",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                }
            ]
        };
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        async function testWalletConnection() {
            try {
                showStatus('Testing wallet connection...', 'info');
                
                if (typeof window.ethereum === 'undefined') {
                    showStatus('MetaMask is not installed! Please install MetaMask to test.', 'error');
                    return;
                }
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    showStatus('No accounts found!', 'error');
                    return;
                }
                
                currentAccount = accounts[0];
                
                // Check network
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                
                if (chainId !== '0xab5') {
                    showStatus('Please switch to Abstract Chain (Chain ID: 2741)', 'error');
                    return;
                }
                
                // Get balance
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [currentAccount, 'latest']
                });
                const balanceInEth = (parseInt(balance, 16) / 1e18).toFixed(4);
                
                showStatus(`Wallet connected successfully! Account: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}, Balance: ${balanceInEth} ETH`, 'info');
                
            } catch (error) {
                showStatus(`Wallet connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testContractInteraction() {
            try {
                if (!currentAccount) {
                    showStatus('Please connect wallet first!', 'error');
                    return;
                }
                
                showStatus('Testing contract interaction...', 'info');
                
                if (typeof window.ethers !== 'undefined') {
                    const provider = new window.ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    contract = new window.ethers.Contract(CONTRACT_CONFIG.address, CONTRACT_CONFIG.abi, signer);
                    
                    // Test reading contract balance
                    const contractBalance = await contract.getBalance();
                    const balanceInEth = window.ethers.utils.formatEther(contractBalance);
                    
                    showStatus(`Contract interaction successful! Contract balance: ${balanceInEth} ETH`, 'info');
                } else {
                    showStatus('Ethers.js not available, trying Web3...', 'info');
                    
                    if (typeof Web3 !== 'undefined') {
                        const web3 = new Web3(window.ethereum);
                        contract = new web3.eth.Contract(CONTRACT_CONFIG.abi, CONTRACT_CONFIG.address);
                        
                        // Test reading contract balance
                        const contractBalance = await contract.methods.getBalance().call();
                        const balanceInEth = web3.utils.fromWei(contractBalance, 'ether');
                        
                        showStatus(`Contract interaction successful! Contract balance: ${balanceInEth} ETH`, 'info');
                    } else {
                        showStatus('Neither Ethers.js nor Web3.js is available!', 'error');
                    }
                }
                
            } catch (error) {
                showStatus(`Contract interaction failed: ${error.message}`, 'error');
            }
        }
        
        function openCoinflipModal() {
            if (typeof window.openCoinflipModal === 'function') {
                window.openCoinflipModal();
                showStatus('Coinflip modal opened successfully!', 'info');
            } else {
                showStatus('Coinflip modal function not found!', 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            showStatus('Page loaded. Ready to test coinflip functionality!', 'info');
        });
    </script>
</body>
</html>
